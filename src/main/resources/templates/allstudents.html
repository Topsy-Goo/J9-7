<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
		   <!-- xmlns:th="" задаёт пространство имён. -->
<head>
	<meta charset="UTF-8">
	<title>Все пункты</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body  marginwidth="100" style="font-size: 16pt">
	<div class="container">
		<br>
		<h1 style="color: navy;">Все пункты</h1>
		<br>
		<a th:href="@{'/create'}" class="btn btn-primary" title="Создать нового студента.">Добавить пункт</a>
		<p><h3 th:text="${prompt}"></h3></p>	<!-- Место для сообщения. -->
		<h4 th:text="${'всего студентов: ' + allthestudents.size()}"></h4>
		<table class="table" title="Список всех студентов.">
				<tr	align="left">
					<th>id</th>
					<th>Имя</th>
					<th colspan="3">Возраст</th>
					<th>Действия</th>
				<tr	align="left" th:each="student : ${allthestudents}" >
					<td th:text="${student.id}"	></td>
					<td th:text="${student.name}"></td>

					<td><a th:href="@{'/decrease/'+ ${student.id}}" class="btn btn-info"
						   style="width: 30pt" title="Уменьшить возраст на 1 год">-</a></td>
					<td th:text="${student.age}"></td>
					<td><a th:href="@{'/increase/'+ ${student.id}}" class="btn btn-info"
						   style="width: 30pt" title="Увеличить возраст на 1 год">+</a></td>

					<td><a th:href="@{'/edit/' + ${student.id}}" class="btn btn-success" title="Изменить студента.">Изменить</a></td>
					&nbsp;
					<td><a th:href="@{'/view/' + ${student.id}}" class="btn btn-info" title="Посмотреть информаацию о студенте.">Посмотреть</a></td>
					&nbsp;
					<td><a th:href="@{'/delete/' + ${student.id}}" class="btn btn-secondary" title="Удалить студента.">Удалить</a></td>
				</tr>
		</table>
	</div>
		<br>
		&nbsp;
		<br>
</body>
</html>
